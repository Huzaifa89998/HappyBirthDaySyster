    <script>
        // Function to trigger the rocket animation, explosion, and background light-up
function launchRocket(rocketId, explosionId, delay) {
    setTimeout(() => {
        const rocket = document.getElementById(rocketId);
        const explosion = document.getElementById(explosionId);
        const sky = document.querySelector('.sky');

        // Launch the rocket
        rocket.style.animation = 'launchUp 2s linear forwards';

        // Trigger the explosion and sky lighting when rocket reaches the top
        setTimeout(() => {
            explosion.style.width = '150px';
            explosion.style.height = '150px';
            explosion.style.opacity = '1';
            explosion.style.animation = 'explode 0.5s linear forwards';
            sky.style.backgroundColor = '#ff4500';  // Change the background color

            // Revert background color after a short delay
            setTimeout(() => {
                sky.style.backgroundColor = '#000';
            }, 500);
        }, 1900);

    }, delay);
}

// Launch rockets with different delays to simulate lighting
launchRocket('rocket1', 'explosion1', 0);
launchRocket('rocket2', 'explosion2', 2500);
launchRocket('rocket3', 'explosion3', 5000);

// Surprise button functionality
document.getElementById("surprise-btn").addEventListener("click", () => {
    document.getElementById("surprise-message").classList.remove("hidden");
});

    </script>

<style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #000;
}

.sky {
    width: 100%;
    height: 100%;
    position: relative;
    display: flex;
    justify-content: space-around;
    align-items: flex-end;
    background: #000;
    transition: background-color 1s ease;
}

.wrapper {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 20px;
    z-index: 10;
}

h1, p {
    color: #ff6a88;
    margin-bottom: 20px;
}

#sister-name {
    color: #ffc3a0;
}

button {
    padding: 15px 30px;
    background-color: #ff6a88;
    border: none;
    color: white;
    font-size: 1.2em;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #ffc3a0;
}

.hidden {
    display: none;
}

/* Rocket Animation */
.rocket-container {
    position: relative;
}

.rocket {
    width: 10px;
    height: 50px;
    background: linear-gradient(to bottom, red, orange, yellow);
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 50% 50% 0 0;
    animation: launchUp 2s linear forwards;
}

.explosion {
    position: absolute;
    width: 0;
    height: 0;
    border-radius: 50%;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    background: radial-gradient(circle, rgba(255, 255, 255, 1) 20%, rgba(255, 255, 255, 0) 70%);
}

@keyframes launchUp {
    0% {
        transform: translateX(-50%) translateY(0);
    }
    90% {
        transform: translateX(-50%) translateY(-90vh);
    }
    100% {
        transform: translateX(-50%) translateY(-90vh);
        opacity: 0;
    }
}

@keyframes explode {
    0% {
        opacity: 1;
        transform: scale(0);
    }
    100% {
        opacity: 0;
        transform: scale(3);
    }
}

</style>
